<body>
    <header><h1>APOD NASA - Astronomy Picture Of the Day.</h1></header>
    <main>
        <div id="conteudo" class="card">
            <div id="imagem" data-corpo id="imagem">
            </div>
            <div class="card-body">
              <h5 class="card-title" id="titulo"></h5>
              <p class="card-text" id="texto"></p>
              <p>Autor: <span id="copyright"></span></p>
                <div>
                    <div class="pesquisa">
                        <input type="date" min="1995-06-20" name="data" id="data">
                        <button id="procurar"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
          </div>
    </main>
